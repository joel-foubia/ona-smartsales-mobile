<ion-header>

  <ion-navbar>
    <ion-title>{{'menu.help' | translate}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only menuToggle>
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <img src="assets/images/help.jpg" width="100%"> 
  <ion-card>
      <button ion-item (click)="openReport()">
        <ion-icon name="ios-bug" item-start></ion-icon>  
        {{'parameters.bugs' | translate}}
      </button>
      <button ion-item (click)="openAssistance()">
          <ion-icon name="ios-help-buoy" item-start></ion-icon>  
          {{'parameters.assistance' | translate}}
     </button>
    <button ion-item (click)="faq()">
        <ion-icon name="md-help-circle" item-start></ion-icon>  
        {{'parameters.faq' | translate}}
    </button>
    <button ion-item (click)="openDoc()">
        <ion-icon name="md-document" item-start></ion-icon>  
        {{'parameters.doc' | translate}}
    </button> 
    <button ion-item (click)="presentation()">
        <ion-icon name="information-circle" item-start></ion-icon>  
        {{'parameters.present' | translate}}
    </button> 
  
  </ion-card>
</ion-content>
