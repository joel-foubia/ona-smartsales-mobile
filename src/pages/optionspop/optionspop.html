<ion-content text-center>
  <h4>{{lead.name}}</h4>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-only clear><ion-icon name="ios-create-outline"></ion-icon></button><br>Update
      </ion-col>
      <ion-col><button ion-button icon-only clear><ion-icon name="ios-archive-outline"></ion-icon></button><br>Archive</ion-col>
      <ion-col><button ion-button icon-only clear><ion-icon name="ios-color-palette-outline"></ion-icon></button><br>Color</ion-col>
      <ion-col><button ion-button icon-only clear><ion-icon name="ios-add-outline"></ion-icon></button><br>Add to call Queue</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button icon-only clear><ion-icon name="ios-calendar-outline"></ion-icon></button><br>Meeting</ion-col>
      <ion-col><button ion-button icon-only clear><ion-icon name="ios-bookmarks-outline"></ion-icon></button><br>Orders</ion-col>
      <ion-col><button ion-button icon-only clear><ion-icon name="ios-trophy-outline"></ion-icon></button><br>Win</ion-col>
      <ion-col><button ion-button icon-only clear><ion-icon name="ios-close-outline"></ion-icon></button><br>Lost</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
