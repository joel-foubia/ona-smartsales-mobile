<ion-header>

  <ion-navbar>
    <ion-title>Prochaine activity sur {{lead?.name}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content formAffaire>
  <div *ngIf="type == 'form'" padding class="post-example-view">

    <ion-item>
      <ion-label stacked>Client</ion-label>
      <ion-input [(ngModel)]="client.name" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="activities.length > 0">
      <ion-label stacked>Activité</ion-label>
      <ion-select [(ngModel)]="activity_selected"  interface="action-sheet">
          <ion-option *ngFor="let act of activities" [value]="act.me"> <!-- [value]="act.me.id.me" -->
          {{act.me.name.me}}
        </ion-option> 
      </ion-select>
  </ion-item>

    <ion-item *ngIf="leads.length > 0">
      <ion-label stacked>Prospect</ion-label>
      <ion-select [(ngModel)]="lead" interface="action-sheet">
          <ion-option *ngFor="let lead of leads" [value]="lead">
          {{lead.name}}
        </ion-option> 
      </ion-select>
  </ion-item>

  </div>

  <div *ngIf="type == 'activity'">

    <div padding class="activities-section animated fadeIn" *ngFor="let item of myactivities">
      <actaction [action]="item" [current_lang]="current_lang" ></actaction>
    </div>
  </div>

</ion-content>

<ion-footer>
    <div bloc-btn>
        <button ion-button (click)="onAdd()" block>Créer</button>
    </div>
  </ion-footer>
